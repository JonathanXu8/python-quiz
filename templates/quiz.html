<!DOCTYPE html>
<html>
<head>
    <title>Python Syntax Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>üêç Python Syntax Quiz</h1>

    <p><strong>Question:</strong></p>
    <pre>{{ question }}</pre>

    <form method="POST">
        <textarea name="answer" id="answer-box" rows="6" placeholder="Type your answer here..." autofocus>{{ user_answer|default('') }}</textarea>
        
        {% if show_solution %}
            <p class="feedback">‚ùå Incorrect.</p>
            <p><strong>Your Answer:</strong></p>
            <pre>{{ user_answer }}</pre>
            <p><strong>Expected Answer:</strong></p>
            <pre>{{ expected }}</pre>
            <button type="submit">OK</button>
        {% else %}
            {% if feedback %}
                <p class="feedback">{{ feedback }}</p>
            {% endif %}
            <button type="submit">Submit</button>
        {% endif %}
    </form>

    <p class="score">Score: {{ score }} / {{ total }}</p>
    <form action="{{ url_for('reset') }}" method="get" style="display:inline;">
        <button type="submit">Reset Progress</button>
    </form>
</div>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
