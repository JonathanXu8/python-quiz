<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Syntax Practice</title>
    <style>
        
    </style>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Python Syntax Practice</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="correct">0</div>
                <div>Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total">0</div>
                <div>Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="accuracy">0%</div>
                <div>Accuracy</div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <div class="categories">
        <div class="category active" data-category="all">All</div>
        <div class="category" data-category="variables">Variables</div>
        <div class="category" data-category="strings">Strings</div>
        <div class="category" data-category="loops">Loops</div>
        <div class="category" data-category="lists">Lists</div>
        <div class="category" data-category="tuples">Tuples</div>
        <div class="category" data-category="dictionaries">Dictionaries</div>
        <div class="category" data-category="strings">Strings</div>
        <div class="category" data-category="functions">Functions</div>
        <div class="category" data-category="conditionals">Conditionals</div>
        <div class="category" data-category="sets">Sets</div>
        <div class="category" data-category="heaps">Heaps</div>
        <div class="category" data-category="stacks">Stacks</div>
        <div class="category" data-category="functions">Functions</div>
        <div class="category" data-category="Classes">Classes</div>
        <div class="category" data-category="deque">Queue</div>
        <div class="category" data-category="math">Math</div>
        <div class="category" data-category="leetcode">Leetcode</div>

    </div>

    <div class="question-box">
        <div class="question" id="question"></div>
        <textarea class="code-input" id="answer" placeholder="Type your answer here..."></textarea>
        
        <div class="buttons">
            <button class="check-btn">Check</button>
            <button class="hint-btn">Hint</button>
            <button class="next-btn">Next</button>
        </div>
        
        <div class="feedback" id="feedback" style="display: none;"></div>

    </div>

    <script type="module" src="scripts.js"></script>


</body>
</html>
